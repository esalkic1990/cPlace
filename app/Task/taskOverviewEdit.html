<div class="container-fluid slideInRight animated taskOverviewEdit">
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">

                <h3 style="padding-left: 15px;">Preview or edit task</h3>
            </div>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <div class="panel panel-default taskEditPanel">

                <div class="panel panel-body">
                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" class="form-control" placeholder="Name of task" aria-describedby="basic-addon1" ng-model="selectedTask.nameTask" disabled >
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" placeholder="Description" rows="5" id="comment" ng-model="selectedTask.description" disabled></textarea>
                    </div>

                    <label for="sel1">Assigniee:<span class="spanName">{{selectedTask.user.name}} {{selectedTask.user.surname}}</span></label>

                    <select class="form-control" ng-model="selectedTask.user" ng-options="user.name +' '+ user.surname for user in allUsers" disabled>
                        <option value="">-- Choose a user --</option>
                    </select>

                    <div id="percentageEdit" class="form-group">
                        <label>Percentage:<span class="spanName">{{selectedTask.percentage}}%</span></label>
                        <select ng-model="selectedTask.percentage" class="form-control" id="percentageEdit" disabled>
                            <option ng-repeat="n in percentage">{{n}}</option>

                        </select>     

                    </div>

                    <div class="form-group">
                        <label>Fields are disabled, click to edit:</label>
                        <div class="col-lg-12" style="text-align: center;">
                            <button type="button" ng-click='enableEdit();
                                        saveButton = !saveButton;' class="btn btn-primary">Edit</button>
                            <button ng-show="saveButton" type="button" ng-click='save(selectedTask);' class="btn btn-default">Save</button>
                        </div>
                    </div>

                </div>    
            </div>

        </div>


    </div>
</div>
